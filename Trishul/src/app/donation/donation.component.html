<div class="container">
  <div class="row">
    <div class="col-md-4">
        
    </div>
    <div class="col-md-4">
      <form [formGroup]="donationForm">

        <p>Choose Cause</p>
        <div *ngFor="let c of cause, let i=index" class="checkbox">
          <input type="checkbox" formControlName="cause" (change)="log(i)"> {{c.name}}
          
        </div>

        <div class="form-group">
          <label class="label" for="amount">Amount</label>
          
          <input class="form-control" type="text" formControlName="amount" placeholder="Enter Amount">
        </div>
        <button class="btn btn-secondary" (click)="donate()" id="submit_button" data-toggle="modal" data-target="#exampleModal">Proceed</button>
        
      </form>

    </div>
    <div class="col-md-4">

    </div>

  </div>
</div>
