<div class="container">
  <div class="row">
    <div class="col-md-4">
        
    </div>
    <div class="col-md-4">
      <form [formGroup]="donationForm">

        <div class="form-group">

          <label class="label" for="Cause">Cause</label>
          
          <input class="form-control" type="text" formControlName="cause" placeholder="Enter Cause">
        </div>
        
        <div *ngFor="let c of cause, let i=index">
          <input class="form-control" type="checkbox" formControlName="cause" (change)="log(i)"> {{c.name}}
  
        </div>

        <div class="form-group">
          <label class="label" for="amount">Amount</label>
          
          <input class="form-control" type="text" formControlName="amount" placeholder="Enter Amount">
        </div>
        <button class="btn btn-secondary" (click)="donate()" id="submit_button">Proceed</button>
        
      </form>

    </div>
    <div class="col-md-4">

    </div>

  </div>
</div>
