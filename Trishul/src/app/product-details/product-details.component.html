<div class="container">
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="card" *ngIf="rendered">
        <img width="200" height="200" src="http://carouselcenter.org/wp-content/uploads/2017/01/blank-human-image-100x100.png" class="card-img-top" alt="...">
        <div class="card-body">
          <table class="table">
            <tr>
              <th scope="row">Product Name: </th>
              <td>{{product.name}}</td>

            </tr>
            <tr>
                <th scope="row">Product Description: </th>
              <td>
                {{product.description}} </td>
            </tr>
            <tr>
                <th scope="row">Product Color: </th>
              <td>
                {{product.color}}</td>
            </tr>
            <tr>
                <th scope="row">Product Price: </th>
              <td> {{product.price}} </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="buy()">Buy</button>
    <button class="btn btn-secondary" (click)="customize()">Customize</button>
    <div class="col-md-4">

    </div>
  </div>
</div>
