<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form [formGroup]="productForm">
        <h3>Add Product</h3>

        <div class="form-group">
          <label class="label" for="p_name">Product Name</label>

          <input class="form-control" type="text" formControlName="p_name" placeholder="Enter Product Name">
        </div>
        <div class="form-group">
          <label class="label" for="p_descrp">Product Description</label>

          <input class="form-control" type="text" formControlName="p_descrp" placeholder="Enter Description">
        </div>
        <div class="form-group">
          <label class="label" for="price">Price</label>

          <input class="form-control" type="text" formControlName="price" placeholder="Enter Price">
        </div>
        <div class="form-group">
          <label class="label" for="color">Color</label>

          <input class="form-control" type="text" formControlName="color" placeholder="Enter Color">
        </div>
        <div class="form-group">
          <label class="label" for="p_descrp">Product Description</label>

          <input class="form-control" type="text" formControlName="p_descrp" placeholder="Enter Description">
        </div>
        <button class="btn btn-primary" (click)="submit()">Add Product</button>
        <br>
        <br>
        <button class="btn btn-primary" (click)="send()">Send Mailers</button>
      </form>
    </div>
    <div class="col-md-4"></div>

  </div>
</div>
