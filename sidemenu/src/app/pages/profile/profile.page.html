<div class="container">
  <div class="row">

    <div class="col-lg-4">

    </div>

    <div class="col-lg-4">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top"
          src="https://www.searchpng.com/wp-content/uploads/2019/02/Profile-ICon.png"
          alt="ICON">
        <div class="card-body">
          <h5 class="card-title">{{ userDetails.name }}'s details</h5>
          <p class="card-text">
            <b>Phone No: </b> {{ userDetails.phoneno }}<br />
            <b>Email Id: </b> {{ userDetails.email_id }}<br />
          </p>
        </div>
      </div>
    </div>

    <div class="col-lg-4">

    </div>

  </div>
</div>
