<form [formGroup]="customizeForm">

  <div class="form-group">
    <label class="label" for="descrp">Description</label>

    <input class="form-control" type="text" formControlName="descrp"
      placeholder="Enter Description">
  </div>
  <button class="btn btn-secondary" (click)="onSubmit()">Submit
    Customization</button>
</form>
